<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.4">
  <title>3d card effect</title>
  <link rel="stylesheet"  href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sneaker">
        <div class="circle"></div>
        <img src="02.png" alt="adidas">
        
      </div>
      <div class="info">
          <h1 class="title">PERFECT STEAK!</h1>
          <h3>WE HAVE PROUDLY SERVED CERTIFIED ANGUS BEEF</h3>
          <div class="sizes">
            <button>RARE</button>
            <button>MEDIUM RARE</button>
            <button class="active">MEDIUM</button>
            <button>MEDIUM WELL</button>
          </div>
          <div class="purchase">
            <button>CHOOSE</button>
          </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
